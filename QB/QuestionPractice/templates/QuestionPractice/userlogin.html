{% extends "QuestionPractice/base.html" %}
{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center bg-secondary text-white">
                    <h4>Register Here</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}
                        {% if error %}
                            <div class="alert alert-danger mt-3">{{ error }}</div>
                        {% endif %}
                        <button type="submit" class="btn bg-secondary btn-block mt-3">

                            
                                <a href="{% url 'afterlogin' %}" class="btn bg-secondary text-white">Login</a>

                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
